<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

     <div class="container-sm">
      <div id="root"></div>
      <div id="test"></div>
      <div id="root2"></div>
      </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load our React component. -->
    <script type="text/javascript" src="like_button.jsx"></script>

    <script type="text/babel">
            class Tareq extends React.Component {
                  state = {
                        fname: "Tareq"
                  }
                  render(){
                        return (
                              <div>
                                    <h1 className="display-4">Hello React, {this.state.fname}</h1>
                              </div>
                        )
                  }
            }
            class Form extends React.Component {
                  state = {
                        name: '',
                        email: '',
                        birth: '',
                        phone: '',
                        agree: false,
                        skills: []
                  }
                  handleChange = e => {
                        this.setState({
                              [e.target.name]: e.target.value
                        })
                  }
                  handleCheckbox = e => {
                        this.setState({
                              agree: e.target.checked
                        })
                  }
                  handleCheckboxs = e => {
                        if (e.target.checked) {
                              this.setState({
                                    skills: [ ...this.state.skills, event.target.value]
                              });
                        } else {
                              const skills = this.state.skills.filter(skill => skills ==! e.target.value);
                              this.setState({ skills })
                        }
                  }
                  render(){
                        const { name, email, birth, phone, agree, skills } = this.state
                        return (
                              <div>
                                    <form>
                                          <h5>My Simple React Form</h5>
                                    <label htmlFor="name">Name</label>
                                    <input 
                                          type="text" 
                                          className="form-control" 
                                          name="name"
                                          value={name}
                                          onChange={this.handleChange}
                                    />
                                    <label htmlFor="email">Email</label>
                                    <input 
                                          type="email" 
                                          className="form-control" 
                                          name="email" 
                                          value={email}
                                          onChange={this.handleChange}
                                    />
                                    <label htmlFor="birth">Birthday</label>
                                    <input 
                                          type="date" 
                                          className="form-control" 
                                          name="birth" 
                                          value={birth}
                                          onChange={this.handleChange}
                                    />
                                    <label htmlFor="phone">Phone</label>
                                    <input 
                                          type="number" 
                                          className="form-control" 
                                          name="phone"
                                          value={phone}
                                          onChange={this.handleChange} 
                                    />
                                    <div>
                                          Skills: <br/>
                                          <input
                                                type="checkbox"
                                                name="skills"
                                                value='java'
                                                onChange={this.handleCheckboxs}
                                                checked={skills.includes('java')}
                                         />  Java   
                                         <input
                                                type="checkbox"
                                                name="skills"
                                                value='Javascript'
                                                onChange={this.handleCheckboxs}
                                                checked={skills.includes('Javascript')}
                                         />  Javascript 
                                         <input
                                                type="checkbox"
                                                name="skills"
                                                value='Php'
                                                onChange={this.handleCheckboxs}
                                                checked={skills.includes('Php')}
                                         />  Php  
                                    </div>
                                    <div>
                                         <input
                                                type="checkbox"
                                                name="agree"
                                                onChange={this.handleCheckbox}
                                                checked={agree}
                                         /> 
                                         Agree to our all terms and condition.
                                    </div>
                                    <button type="button" onClick={() => { console.log(this.state); }} className="btn btn-warning">Submit</button>
                                    </form>
                              </div>
                        )
                  }
            }



            class Test extends React.Component {
                  state = {
                        text: "Something"
                  }
                  render(){
                        return (
                              <div>
                                    <h6>Another React Div From {this.state.text}</h6>      
                              </div>
                        )
                  }

            }

      ReactDOM.render(<Tareq/>, document.getElementById("root"));
      ReactDOM.render(<Test/>, document.getElementById("test"));
      ReactDOM.render(<Form/>, document.getElementById("root2"));
    </script>

  </body>
</html>
